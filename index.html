<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP for My Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="template-container">
    <div class="rsvp-form-container">
      <h2>RSVP to the Party!</h2>
      <form id="rsvp-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
  <script>
    // Firebase configuration (use your Firebase project config here)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle RSVP Form Submission
    document.getElementById("rsvp-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent the default form submission

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Save RSVP details to Firestore
      db.collection("rsvps").add({
        name: name,
        email: email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("RSVP Submitted Successfully!");
      }).catch((error) => {
        console.error("Error submitting RSVP: ", error);
      });
    });
  </script>
</body>
</html>
